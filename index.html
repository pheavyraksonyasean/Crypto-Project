<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Symmetric Encryption & Decryption</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js"></script>
</head>
<body>
  <div class="container">
    <h1><i class="fas fa-lock"></i> Key Distribution using Symmetric Encryption & Decryption</h1>
    <div class="sections">
      
      <!-- Encryption -->
      <div class="box">
        <h2><i class="fas fa-user-secret"></i> Encryption</h2>
        <label for="plainText">Plain Text</label>
        <textarea id="plainText" rows="4" placeholder="Enter plain text..."></textarea>

        <label for="encryptKey">Symmetric Key</label>
        <input type="text" id="encryptKey" placeholder="Enter encryption key" />

        <button onclick="encrypt()", style="background-color: rgb(200, 3, 3);">üîê Encrypt</button>

        <label for="cipherOutput">Encrypted Text</label>
        <textarea id="cipherOutput" rows="4" readonly></textarea>
      </div>

      <!-- Decryption -->
      <div class="box">
        <h2><i class="fas fa-unlock"></i> Decryption</h2>
        <label for="cipherInput">Cipher Text</label>
        <textarea id="cipherInput" rows="4" placeholder="Paste cipher text..."></textarea>

        <label for="decryptKey">Symmetric Key</label>
        <input type="text" id="decryptKey" placeholder="Enter decryption key" />

        <button onclick="decrypt()", style="background-color: rgb(154, 2, 2);">üîì Decrypt</button>

        <label for="plainOutput">Decrypted Text</label>
        <textarea id="plainOutput" rows="4" readonly></textarea>
      </div>
    </div>
  </div>
</body>
</html>
